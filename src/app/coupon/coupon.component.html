<div class="container">
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        Coupon Added Successfully
    </div>
</div>

<div class="row">
    <div class="col-md-9"></div>
    <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New
            <!-- Little plus icon -->
            <svg class="svg-circleplus" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke-width="7.5"></circle>
                <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
                <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
            </svg>
        </button>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Coupon</h5>
                <button type="button" class="btn-close" id="btn-close-modal" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-5">
                    <div class="col-sm-0 col-md-1 col-lg-2 "></div>
                    <div class="col-md-7 col-lg-8">
                        <form class="needs-validation" [formGroup]="addCouponForm" (ngSubmit)="handleAddCoupon()">
                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <label for="name" class="form-label">Coupon Id</label>
                                    <input type="text" class="form-control" formControlName="couponCode" id="couponCode"
                                        placeholder="Coupon Code" required
                                        [ngClass]="{ 'is-invalid': addCouponForm.get('couponCode')?.touched && addCouponForm.get('couponCode')?.invalid }">
                                    <div class="invalid-feedback">
                                        Valid Coupon Code is required.
                                    </div>
                                </div>
                                <div class="col-sm-12 position-relative">
                                    <label for="discount" class="form-label">Discount</label>
                                    <div class="input-group">
                                        <input type="number" min="0" step="0.1" max="100" class="form-control"
                                            id="discount" placeholder="0.00" required formControlName="discount"
                                            [ngClass]="{ 'is-invalid': addCouponForm.get('discount')?.touched && addCouponForm.get('discount')?.invalid }">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Valid Discount Percentage is required.
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <button [disabled]="addCouponForm.invalid" class="btn btn-primary" type="submit">
                                        Add Category
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
