<div class="card mx-auto" style="width: 50%;border: none;">
    <div class="card-header" style="background-color: white;border:none">
        <h1> Users </h1>
    </div>


    <div class="card-body ">
        <ul class="list-group mb-3" *ngFor="let user of users">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-6">
                        <h5><b>Name:</b></h5>
                        {{user.Name}}
                    </div>
                    <div class="col-2">
                        <a routerLink="/user/{{user.UId}}" style="text-decoration: none; color: inherit;">
                            <button type="button" class="btn btn-light">Details</button>
                        </a>
                    </div>
                    <ng-template [ngIf]="user.ActiveStatus" [ngIfElse]="elseBlock">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary"
                                (click)="toggleActiveStatus(user.UId, user.ActiveStatus)">Activate</button>
                        </div>
                    </ng-template>
                    <ng-template #elseBlock>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger"
                                (click)="toggleActiveStatus(user.UId, user.ActiveStatus)">Deactivate</button>
                        </div>
                    </ng-template>

                    <div class="col-2">
                        
                            <button type="button" class="btn btn-Danger" (click)="HandleDelete(user.UId)">Delete</button>
                    </div>
                </div>
            </li>


        </ul>
    </div>
    <div>

    </div>

</div>
