<!-- Owl Carousel -->
<!-- check style.scss for some css and also in home.component.scss -->

<div class="text-center" style="font-display: Italics; font-weight: bold;">
    <h2>Featured Books</h2>
</div>
<section class="featured">
    <div class="containers">
        <owl-carousel-o [options]="carouselOptions">

            <ng-template carouselSlide>
                <div class="featured-image">
                    <img src="{{BOOK_IMAGE_API}}{{featured[0].BId}}" alt="featured-Image1">
                </div>
                <div class="featured-content text-center">
                    <h5>{{featured[0].BTitle}}</h5>
                    <!-- <p>
                        {{featured[0].BDescription}}
                    </p> -->
                </div>
            </ng-template>

            <ng-template carouselSlide>
                <div class="featured-image">
                    <img src="{{BOOK_IMAGE_API}}{{featured[1].BId}}" alt="featured-Image2">
                </div>
                <div class="featured-content text-center">
                    <h5>{{featured[1].BTitle}}</h5>
                    <!-- <p>
                        {{featured[1].BDescription}}
                    </p> -->
                </div>
            </ng-template>

            <ng-template carouselSlide>
                <div class="featured-image">
                    <img src="{{BOOK_IMAGE_API}}{{featured[2].BId}}" alt="featured-Image3">
                </div>
                <div class="featured-content text-center">
                    <h5>{{featured[2].BTitle}}</h5>
                    <!-- <p>
                        {{featured[2].BDescription}}
                    </p> -->
                </div>
            </ng-template>

            <ng-template carouselSlide>
                <div class="featured-image">
                    <img src="{{BOOK_IMAGE_API}}{{featured[3].BId}}" alt="featured-Image4">
                </div>
                <div class="featured-content text-center">
                    <h5>{{featured[3].BTitle}}</h5>
                    <!-- <p>
                        {{featured[3].BDescription}}
                    </p> -->
                </div>
            </ng-template>


        </owl-carousel-o>
    </div>
</section>
<app-list-horizontal></app-list-horizontal>
