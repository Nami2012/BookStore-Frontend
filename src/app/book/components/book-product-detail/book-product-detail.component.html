<div class="container">
    <app-notfound [visible]="!book" notFoundMessage="Book Not Found!" resetLinkText="Go to Home">

    </app-notfound>
    <div class="card m-4" *ngIf="book">

        <div class="card-header">
            {{book.CName}}
        </div>


        <div class="card-body">
            <div class="row">
                <div class="col-4"><img class="card-img-top" src="{{BOOK_IMAGE_API}}{{book.BId}}" alt="{{book.BTitle}}">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <h2 class="card-title display-5">
                                {{book.BTitle}}
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="card-text">
                                {{book.BDescription}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>Year :
                                <span class="card-text lead"> {{book.BYEAR}} </span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="col" style="padding-left: 0px;  padding-right: 0px;">


                                <p class="lead"> ISBN <fa-icon [icon]="faISBN"></fa-icon>&nbsp;{{book.BISBN}} </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <fa-icon (click)="addToCart(book.BId) " [icon]="faCart"></fa-icon> &nbsp;
                            <fa-icon (click)="addToWishlist()" [icon]="faHeart"></fa-icon>
                        </div>
                        <div class="col">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
