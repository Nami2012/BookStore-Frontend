<app-notfound [visible]="!cart || cart.items.length ==0"
notFoundMessage="Your Cart is Empty" 
resetLinkText="Shop Now">
</app-notfound>

<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.book.BImage" [alt]="cartItem.book.title">
            </div>
            <div>
                <a routerLink="/book/{{cartItem.book.BId}}">
                    {{cartItem.book.BTitle}}
                </a>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,
                quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
            </select>
            </div>  
    
            <div>
                {{cartItem.price + " INR "}}
            </div>
            
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>

            <div>
                {{cartItem | json}}
            </div>
        </li>
    </ul>

    
    <div class="checkout">
        <div>
            <div class="Book-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice}}</div>
            <button class="btn btn-primary" [routerLink]="['/order/checkout']" (click)="Checkout()"> Checkout</button>
        </div>
    </div>
</div>
