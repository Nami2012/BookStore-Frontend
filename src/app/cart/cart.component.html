<!-- <div *ngIf="cart && cart.items.length > 0" class="container"> -->
    <div *ngIf="cartItemsList" class="container"> 
    <ul>
        <li *ngFor="let cartItem of cartItemsList">
  
            <div>
                <!-- <img [src]="cartItem.book.BImage" [alt]="cartItem.book.BTitle"> -->
                <img src="" [alt]="cartItem.Book.BTitle">
            </div>
            <div>
                <a routerLink="/book/{{cartItem.Book.BId}}">
                    {{cartItem.Book.BTitle}}
                </a>
            </div>

            <!-- <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,
                quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div> -->
            <div >
                <button type="button" class="btn btn-secondary rounded-circle"  (click)="increment(cartItem.Book.BId,cartItem.Count)"> + </button>
                  <!--  <input type="text" class="form-control" style="display: inline;width:25%" [(ngModel)]="cartItem.Count">-->
                  {{cartItem.Count}}
                <button type="button" class="btn btn-secondary rounded-circle"  (click)="decrement(cartItem.Book.BId,cartItem.Count)"> - </button>
            </div>

            <div>
                {{cartItem.Book.BPrice + " INR "}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem.Book.BId)">
                    Remove
                </button>
            </div>
        </li>
    </ul>


    <div class="checkout">
        <div>
            <div class="Book-count">{{totalBookCount}}</div>
         <div class="total-price">{{totalPrice}}</div> 
            <button class="btn btn-primary" [routerLink]="['/order/checkout']" (click)="Checkout(cart.items)">
                Checkout</button> 
        </div>
    </div>
</div>
