<div class="container mt-3">
    <div class="h3 lead bold">
        Search By :
    </div>
    <form class="container" [formGroup]="searchForm" (submit)="handleSearch()">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchOption" value="Title"
                formControlName="searchOption">
            <label class="form-check-label" for="inlineRadio1">Title</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchOption" value="ISBN"
                formControlName="searchOption">
            <label class="form-check-label" for="inlineRadio2">ISBN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchOption" value="Author"
                formControlName="searchOption">
            <label class="form-check-label" for="inlineRadio2">Author</label>
        </div>
        <div class="container mt-3 p-3 d-flex input-group">
            <span class="input-group-text" id="basic-addon1">
                <select class="form-select" id="category" formControlName="cid">
                    <option class="form-control" *ngFor="let category of categories" value="{{category.CId}}">
                        {{category.CName}}
                    </option>
                </select>
            </span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                formControlName="searchTerm"
                [ngClass]="{ 'is-invalid': searchForm.get('searchTerm')?.touched && searchForm.get('searchTerm')?.invalid }">
            <div class="invalid-feedback">
                <div>Search Term is required</div>
            </div>
            <button class="btn btn-outline-success" type="submit" [disabled]="searchForm.invalid">Search</button>
        </div>
    </form>

</div>
